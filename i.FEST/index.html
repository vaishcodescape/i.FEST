<!-- i.FEST'25 Website -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i.FEST'25 Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .typing-effect::after {
      content: "|";
      display: inline-block;
      animation: blink 0.7s infinite;
    }

    .typing-effect {
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid white;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.7s infinite;
    }

    @keyframes dot {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
      100% { content: "."; }
    }

    .dot-effect::after {
      content: ".";
      animation: dot 1.5s infinite;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 4s linear infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .animate-bounce {
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body class ="bg-gradient-to-r from-black via-indigo-900 to-purple-700 flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center justify-center h-screen space-y-10">

    
    <img src="src/main_logo.png" alt="i.FEST Logo" class="h-20 w-20 animate-spin-slow" />

    
    <h1 class="text-white text-3xl font-bold">
      Loading i.FEST '25<span class="dot-effect"></span>
    </h1>

    
    <h2 class="text-white text-2xl">
      Get Ready for DA's Biggest Tech Fest! <br />
      <span class="text-xl">Coming Soon...</span>
    </h2>
    <div class="ifest-btn"><button class="relative inline-block px-6 py-3 font-semibold text-white rounded-full overflow-hidden group bg-black border border-purple-700 hover:bg-gradient-to-r hover:from-purple-700 hover:to-indigo-900 transition duration-300 ease-in-out">
      <span class="relative z-10">Enter i.FEST</span>
    </button></div>
  </div>
</body>

</html>
