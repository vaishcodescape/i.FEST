<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i.FEST'25 Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .typing-effect::after {
      content: "|";
      display: inline-block;
      animation: blink 0.7s infinite;
    }

    .typing-effect {
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid white;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.7s infinite;
    }

    @keyframes dot {
      0% {
        content: ".";
      }

      33% {
        content: "..";
      }

      66% {
        content: "...";
      }

      100% {
        content: ".";
      }
    }

    .dot-effect::after {
      content: ".";
      animation: dot 1.5s infinite;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 4s linear infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-bounce {
      animation: bounce 1s infinite;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-black via-indigo-900 to-purple-700 flex items-center justify-center min-h-screen">
